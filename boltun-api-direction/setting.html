<!DOCTYPE html>
<html>

<head>
    <script src="setting.js" type="module"></script>
    <link rel="stylesheet" href="setting.css" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        crossorigin="anonymous">
</head>

<body>
    <div class="card">
        <h1>API Direction</h1>

        <div class="select-to-use">
            <h3>使用項目</h3>
            <div class="select-container">
                <select id="itemSelect" class="form-select"></select>
            </div>
            <button id="selected" class="btn btn-primary">使用</button>
            <button id="clearSelected" class="btn btn-danger">清除</button>
            <div id="current">

            </div>
        </div>

        <div class="add-item">
            <h3>新增項目</h3>
            <div class="new-container">                
                <div>
                    <label for="input">描述:</label>
                    <input type="text" id="storageDescript" />
                </div>
                <div>
                    <label for="input">值:</label>
                    <input type="text" id="storageValue" />
                </div>

                <button id="save" class="btn btn-primary">新增</button>
            </div>
        </div>

        <table id="record-value" class="table table-striped table-hover">
            <tr class="header">
            <tr>               
                <th>描述</th>
                <th>值</th>
                <th></th>
            </tr>
            </tr>
            <tbody class="record-body"></tbody>
        </table>
    </div>
</body>

</html>
