<!DOCTYPE html>
<html lang="en">

<head>

          content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script defer
            src="popup.js"></script>
    <style>
        .center {
            min-height: 100px;
            min-width: 200px;
            display: grid;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 1ch;
            background-color: salmon;
        }

        .text {
            font-size: 2rem;
            font-weight: bold;
            color: white;
        }
    </style>
</head>

<body>
    <h2>Get permission</h2>
    <button class="center">
        <span class="text">取得權限</span>
